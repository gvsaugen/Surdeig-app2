
<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Surdeigsbr√∏d Kalkulator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdf6f0;
            color: #333;
        }
        header {
            background-color: #a67c52;
            color: white;
            padding: 1em;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 1em;
        }
        .input-section, .output-section {
            flex: 1;
            min-width: 300px;
            padding: 1em;
            box-sizing: border-box;
        }
        .input-section {
            background-color: #fff8f0;
        }
        .output-section {
            background-color: #f0f4f8;
        }
        label {
            display: block;
            margin-top: 1em;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.3em;
            box-sizing: border-box;
        }
        button {
            margin-top: 1em;
            padding: 0.7em;
            background-color: #a67c52;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #8b6845;
        }
        .instructions {
            padding: 1em;
            background-color: #e8f5e9;
            margin: 1em;
        }
        h2 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 0.3em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Surdeigsbr√∏d Kalkulator</h1>
    </header>
    <div class="container">
        <div class="input-section">
            <h2>üìù Oppskrift Input</h2>
            <label for="numBread">Antall br√∏d</label>
            <input type="number" id="numBread" value="2">

            <label for="weightPerBread">Vekt per br√∏d (g)</label>
            <input type="number" id="weightPerBread" value="800">

            <label for="hydration">Hydrasjon (%)</label>
            <input type="number" id="hydration" value="75">

            <label for="totalTime">Total tid (timer)</label>
            <input type="number" id="totalTime" value="24">

            <label for="siktetHvete">Siktet hvetemel (%)</label>
            <input type="number" id="siktetHvete" value="40">

            <label for="grovtHvete">Grovt sammalt hvetemel (%)</label>
            <input type="number" id="grovtHvete" value="20">

            <label for="siktetRug">Siktet rugmel (%)</label>
            <input type="number" id="siktetRug" value="10">

            <label for="grovtRug">Grovt rugmel (%)</label>
            <input type="number" id="grovtRug" value="10">

            <label for="siktetSpelt">Siktet speltmel (%)</label>
            <input type="number" id="siktetSpelt" value="10">

            <label for="grovtSpelt">Grovt speltmel (%)</label>
            <input type="number" id="grovtSpelt" value="10">

            <button onclick="calculateRecipe()">Beregn Oppskrift</button>
        </div>
        <div class="output-section">
            <h2>üìä Ingredienser</h2>
            <div id="output"></div>
        </div>
    </div>
    <div class="instructions">
        <h2>üìã Instruksjoner</h2>
        <div id="instructions"></div>
    </div>

    <script>
        function calculateRecipe() {
            const numBread = parseFloat(document.getElementById('numBread').value);
            const weightPerBread = parseFloat(document.getElementById('weightPerBread').value);
            const hydration = parseFloat(document.getElementById('hydration').value) / 100;
            const totalTime = parseFloat(document.getElementById('totalTime').value);

            const flourPercents = {
                'Siktet hvetemel': parseFloat(document.getElementById('siktetHvete').value),
                'Grovt sammalt hvetemel': parseFloat(document.getElementById('grovtHvete').value),
                'Siktet rugmel': parseFloat(document.getElementById('siktetRug').value),
                'Grovt rugmel': parseFloat(document.getElementById('grovtRug').value),
                'Siktet speltmel': parseFloat(document.getElementById('siktetSpelt').value),
                'Grovt speltmel': parseFloat(document.getElementById('grovtSpelt').value)
            };

            const totalWeight = numBread * weightPerBread;
            const totalFlour = totalWeight / (1 + hydration + 0.02 + 0.1); // 2% salt, 10% starter
            const water = totalFlour * hydration;
            const salt = totalFlour * 0.02;
            const starter = totalFlour * 0.1;

            let outputHTML = `<p><strong>Total deigvekt:</strong> ${totalWeight.toFixed(1)} g</p>`;
            outputHTML += `<p><strongTotalt mel:</strong> ${totalFlour.toFixed(1)} g</p>`;
            for (const [name, percent] of Object.entries(flourPercents)) {
                const amount = totalFlour * (percent / 100);
                outputHTML += `<p>${name}: ${amount.toFixed(1)} g</p>`;
            }
            outputHTML += `<p><strong>Vann:</strong> ${water.toFixed(1)} g</p>`;
            outputHTML += `<p><strong>Salt:</strong> ${salt.toFixed(1)} g</p>`;
            outputHTML += `<p><strong>Surdeigsstarter:</strong> ${starter.toFixed(1)} g</p>`;
            document.getElementById('output').innerHTML = outputHTML;

            let instructionsHTML = `
                <ol>
                    <li>Bland mel og vann, la st√• i 1 time for autolyse.</li>
                    <li>Tilsett salt og surdeigsstarter, bland godt.</li>
                    <li>Utf√∏r strekk og fold hver 30. minutt i de f√∏rste 2 timene.</li>
                    <li>La deigen hvile og heve i romtemperatur i ca. 4‚Äì6 timer.</li>
                    <li>Form br√∏dene og legg dem i hevekurver.</li>
                    <li>Sett i kj√∏leskap for kaldheving i ca. ${totalTime - 6} timer.</li>
                    <li>Stek br√∏dene direkte fra kj√∏leskap p√• 230¬∞C i 40‚Äì45 minutter.</li>
                </ol>
            `;
            document.getElementById('instructions').innerHTML = instructionsHTML;
        }
    </script>
</body>
</html>
